language: node_js
node_js:
  - node
branches:
  only:
    - master
install:
  - npm install
script:
  - npm run build
  - npm run test
before_deploy:
  - pwd
deploy:
  provider: npm
  skip_cleanup: true
  email: "$NPM_EMAIL"
  api_key: "$NPM_TOKEN"
  on:
    tags: false
    repo: Linkontoask/html-template
